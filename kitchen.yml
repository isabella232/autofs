---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  deprecations_as_errors: true
  chef_license: accept-no-persist

platforms:
  - name: debian-9
  - name: debian-10
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: centos-7
  - name: centos-8
  - name: amazonlinux-2

verifier:
  name: inspec

suites:
  - name: auto-master
    run_list:
      - recipe[kitchen_sudoers::default]
      - recipe[auto_master_test::default]
  - name: map-entry
    run_list:
      - recipe[kitchen_sudoers::default]
      - recipe[map_entry_test::default]
  - name: multi
    run_list:
      - recipe[kitchen_sudoers::default]
      - recipe[multi_test::default]
  - name: nfs
    run_list:
      - recipe[kitchen_sudoers::default]
      - recipe[nfs_test::default]
